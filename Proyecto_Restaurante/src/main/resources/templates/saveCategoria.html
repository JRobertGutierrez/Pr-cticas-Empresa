<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<title>Categorías</title>
<link th:rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}"/>

</head>
<body>
	<div class="container">
	<h2>Nueva Categoría</h2>
		<form action="#" th:action="@{/saveCategoria}" th:object="${categoria}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombreCat}" name="nombre" placeholder="Nombre"></input>
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id"/>
			<div class="form-group">
				<label for="descripcion">Descripción</label>
				<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" name="descripcion" placeholder="Descripción"></input>
			</div>
			<div class="form-group">
				<label for="encargado">Encargado</label>
				<input type="text" class="form-control" id="encargado" th:field="*{nombreEnc}" name="encargado" placeholder="Encargado"></input>
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
			<a th:href="@{../categoria}" class="btn btn-primary my-2">Volver</a>
		</form>
	</div>

</body>
</html>
