<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Categorías</title>
<link th:rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" />
<!-- <link href="../static/css/bootstrap.css" th:rel="stylesheet"
 th:href="@{/css/bootstrap.css}"/> -->
</head>

<body style="margin: 20px;">
	<div class="container">

		<div>
			<a href="/saveCategoria/0" class="btn btn-primary">Agregar Categoría</a>

		</div>
		<div th:switch="${list}">
			<h2 th:case="null">No hay categorías</h2>
			<div th:case="*" style="margin-top: 10px;">
				<h2>Listado de Categorías</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Encargado</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria: ${list}">
							<td th:text="${categoria.nombreCat}"></td>
							<td th:text="${categoria.descripcion}"></td>
							<td th:text="${categoria.nombreEnc}"></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/deleteCategoria/{id}(id=${categoria.id})}"
								th:text="'Eliminar'"
								onclick="return confirm('¿Estas seguro que quieres eliminar?');"></a></td>
							<td><a class="btn btn-warning btn-xs"
								th:href="@{/saveCategoria/{id}(id=${categoria.id})}">Modificar</a></td>
						</tr>
					</tbody>
					<td ><a th:href="@{index}" class="btn btn-primary my-2">Volver</a></td>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
